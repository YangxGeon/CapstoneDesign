spring:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 100
      database-platform: org.hibernate.dialect.MariaDB103Dialect

logging.level:
  #  org.hibernate.SQL: debug
  org.hibernate.type: trace

server:
  port: 80
